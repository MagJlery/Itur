<UL >
    <LI *ngFor="let item of _source" >
      <span *ngIf="item.Menus" (click)="liToggle(item,$event)">
        <i  [className]="'fa fa-fw '+ item.Icon"></i>
        {{item.Name}}
      <side-menu [source]="item.Menus" [class.onOff]="item.isOpen" ></side-menu>
      </span>
            <a *ngIf="!item.Menus"  [routerLink]=item.url (click)="aClick($event)">
              <i  [className]="'fa fa-fw '+ item.Icon"></i>
              {{item.Name}}</a>
      </LI>
    </UL>

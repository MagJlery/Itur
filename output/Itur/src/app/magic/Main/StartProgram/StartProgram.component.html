              <div id="SideNav" #SideNav class="sidenav" (mouseleave)="CloseMenu()">
          <side-menu [source]="mg.getCustomProperty('StartProgram', 'Menu')"></side-menu>
        </div>
  
        <div style="display: flex; flex-direction: column;">
          <div id="Main" style="display: flex; flex-direction: row;">
            <router-outlet [magic]="mgc.MainOutlet"> </router-outlet>
          </div>
        </div>
      </div>
      <!-- ---------------------------Login Area ----------------------------- -->
  
      <div *ngIf="mg.getCustomProperty('StartProgram', 'LoggedIn') != 'Y'" class="OverlayForm">
        <div *ngIf="mg.getCustomProperty('StartProgram', 'LoggedIn') != 'Y'" id="LoginDiv" class="LoginDiv">
          <div class="OverlayBar"><span class="BarTitle" style="float: none;">Login</span> </div>
  
 
          <div class="form-group">
            <label for="Usr" class="Lbl">User</label>
            <input class="form-control" [magic]="mgc.vUser" [formControlName]="mgc.vUser" mgFormat id="Usr" />
            <mgError [magic]="mgc.vUser"> </mgError>
            <label for="Pass" class="Lbl">Password</label>
            <input class="form-control" [formControlName]="mgc.vPassword" [magic]="mgc.vPassword" mgFormat id="Pass"
              type="password" />
            <mgError [magic]="mgc.vPassword"> </mgError>
          </div>
  
          <div class="ButtonsPane">
            <button [magic]="mgc.bLogin" accesskey="L" class="btn btn-outline-primary ActionButton">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
